<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="toggleMenu">Спрятать / показать меню</button>
<div id="menu"></div>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script>
  window.onload = () => {
    // DOM ready
    let block = document.getElementById('menu');

    let menu = new Menu('my', 'my', [
      new MenuItem('/', 'Home'),
      new MenuItem('/about', 'About'),
      new MenuItem('/policy', 'Policy'),
      new SubMenu('/sub', 'sub menu', 'sub', 'sub', [
        new MenuItem('/about', 'About'),
        new MenuItem('/policy', 'Policy'),
      ]),
      new MenuItem('/blog', 'Blog')
    ]);

    menu.render(block);

    const buttonRemoveMenu = document.querySelector('#toggleMenu');
    buttonRemoveMenu.addEventListener('click', () => menu.toggleMenu(block));
  }
</script>
</body>
</html>
