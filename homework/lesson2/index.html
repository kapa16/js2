<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<button type="button" id="toggleMenu">Спрятать / показать меню</button>
<div id="menu"></div>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script>
  window.onload = () => {
    // DOM ready
    let block = document.getElementById('menu');

    let menu = new Menu('main-menu', 'menu', [
      new MenuItem('/', 'Home', 'menu__link'),
      new MenuItem('/about', 'About', 'menu__link'),
      new MenuItem('/policy', 'Policy', 'menu__link'),
      new SubMenu('/#', 'MAN', 'menu__sub', 'menu__sub', [
        new MenuItem('/about', 'About', 'menu__link'),
        new MenuItem('/policy', 'Policy', 'menu__link'),
        new MenuItem('/policy', 'Policy', 'menu__link'),
      ]),
      new SubMenu('/#', 'WOMAN', 'menu__sub', 'menu__sub', [
        new MenuItem('/about', 'About', 'menu__link'),
        new MenuItem('/policy', 'Policy', 'menu__link'),
        new MenuItem('/policy', 'Policy', 'menu__link'),
      ]),      new MenuItem('/blog', 'Blog', 'menu__link')
    ]);

    menu.render(block);

    const buttonRemoveMenu = document.querySelector('#toggleMenu');
    buttonRemoveMenu.addEventListener('click', () => menu.toggleMenu(block));


  }
</script>
</body>
</html>
