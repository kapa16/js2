<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Форма</title>
</head>
<body>
<form class="form-row  justify-content-center" name="valid">
    <div class="col-md mb-3">
    </div>
    <div class="w-100"></div>

    <div class="form-group col-md-4 mb-3">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Введите имя">
        <div class="invalid-feedback">
            Имя должно содержать только буквы
        </div>
    </div>

    <div class="form-group col-md-4 mb-3">
        <label for="phone">Телефон</label>
        <input type="text" class="form-control" id="phone" placeholder="+7(000)000-0000">
        <div class="invalid-feedback">
            Телефон должен соответсвовать шаблону +7(000)000-0000
        </div>
    </div>

    <div class="w-100"></div>

    <div class="form-group col-md-4 mb-3">
        <label for="email">Email адрес</label>
        <input type="text" class="form-control" id="email" placeholder="mymail@domain.ru">
        <div class="invalid-feedback">
            Некорректно введен E-mail адрес
        </div>
    </div>
    <div class="form-group col-md-4 mb-3">
        <label for="text">Текст</label>
        <input type="text" class="form-control" id="text" placeholder="Ваше сообщение">
    </div>

    <div class="w-100"></div>

    <div class="form-group col-md-4 mb-3">
        <label for="city">Город</label>
        <select class="form-control" name="city" id="city">
        </select>
    </div>
    <div class="form-group col-md-4 mb-3">
        <label for="cityAuto">Город авто-комплит</label>
        <input type="text" class="form-control" name="city" id="cityAuto" placeholder="Введите город" autocomplete="no">
    </div>

    <div class="w-100"></div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<script src="ValidateForm.js"></script>
<script src="DropListControl.js"></script>
<script src="AutoCompleteField.js"></script>

<script>
  "use strict";

  $(document).ready(() => {
    const validateForm = new ValidateForm('valid');
    document.forms.valid.addEventListener('submit', evt => validateForm.validateFormData(evt));

    const citiesList = new DropListControl('#city');
    const citiesAuto = new AutoCompleteField('#cityAuto', 'cities.json', {});
  });


</script>
</body>
</html>
