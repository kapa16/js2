<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Гамбургер</title>
</head>
<body>
<form action="#" name="hamburger">
    <h2>Заказ гамбургера</h2>

    <h3>Резмер</h3>
    <label>
        <input type="radio" name="size" value="large" checked>
        Большой (100 руб., 40 кал)
    </label>
    <label>
        <input type="radio" name="size" value="small">
        Маленький (50 руб., 20 кал)
    </label>

    <h3>Начинки</h3>
    <label>
        <input type="radio" name="stuffing" value="cheese" checked>
        С сыром (10 руб., 20 кал)
    </label>
    <label>
        <input type="radio" name="stuffing" value="salad">
        С салатом (20 руб., 5 кал)
    </label>
    <label>
        <input type="radio" name="stuffing" value="potato">
        С салатом (20 руб., 5 кал)
    </label>


    <h3>Дополнительно</h3>
    <label>
        <input type="checkbox" name="topping" value="mayo">
        С сыром (10 руб., 20 кал)
    </label>
    <label>
        <input type="checkbox" name="topping" value="spice">
        С салатом (20 руб., 5 кал)
    </label>

    <script src="Hamburger.js"></script>
</form>




</body>
</html>
